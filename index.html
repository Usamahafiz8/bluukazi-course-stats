<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Interest Statistics Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f6f5;
            margin: 0;
            padding: 30px;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #1a3c34;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Container */
        .dashboard-container {
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Summary Section */
        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 200px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin: 0 0 10px;
            font-size: 1.1em;
            color: #555;
            font-weight: 500;
        }

        .stat-card span {
            font-size: 1.8em;
            color: #1a3c34;
            font-weight: 700;
        }

        /* Courses Table */
        .courses-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .courses-table th, .courses-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .courses-table th {
            background-color: #17a2b8;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .courses-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .courses-table tr:hover {
            background-color: #eef2f7;
            transition: background-color 0.3s ease;
        }

        .view-details-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }

        .view-details-btn:hover {
            background-color: #218838;
        }

        /* Details Section */
        .details-section {
            display: none;
            padding: 15px;
            background-color: #f1f3f5;
            border-radius: 5px;
        }

        .course-details, .job-seekers-details {
            margin-top: 15px;
        }

        .course-details p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .course-details p strong {
            color: #555;
        }

        .course-details img {
            max-width: 150px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .job-seekers-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .job-seekers-details th, .job-seekers-details td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        .job-seekers-details th {
            background-color: #e9ecef;
            color: #333;
            font-weight: 600;
        }

        /* Loading and Error */
        #loading, #error {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            display: none;
        }

        #loading {
            color: #6c757d;
        }

        #error {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }

            .courses-table th, .courses-table td {
                padding: 10px;
                font-size: 0.9em;
            }

            .course-details img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Bluu Kazi Course Statistics Dashboard</h1>
    <div class="dashboard-container">
        <div class="summary-stats" id="summary-stats"></div>
        <div id="loading">Loading data...</div>
        <div id="error"></div>
        <table class="courses-table">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Interested Users</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="courses-body"></tbody>
        </table>
    </div>

    <script>
        async function loadCourseStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const summaryStats = document.getElementById('summary-stats');
            const coursesBody = document.getElementById('courses-body');

            loading.style.display = 'block';
            error.style.display = 'none';
            summaryStats.innerHTML = '';
            coursesBody.innerHTML = '';

            try {
                const response = await fetch('https://bluukazi-stagging.autoaid.live/api/jobseeker/courses-stats');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.statusText}`);
                }
                const data = await response.json();

                loading.style.display = 'none';

                // Populate summary stats
                summaryStats.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Courses</h3>
                        <span>${data.total_courses}</span>
                    </div>
                    <div class="stat-card">
                        <h3>Total Interested Job Seekers</h3>
                        <span>${data.total_interested_job_seekers}</span>
                    </div>
                `;

                // Populate courses table
                data.courses.forEach(course => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${course.title}</td>
                        <td>${course.total_interested_users}</td>
                        <td><button class="view-details-btn" onclick="toggleDetails(${course.id})">View Details</button></td>
                    `;

                    const detailsRow = document.createElement('tr');
                    detailsRow.id = `details-${course.id}`;
                    detailsRow.className = 'details-section';
                    detailsRow.innerHTML = `
                        <td colspan="3">
                            <div class="course-details">
                                <p><strong>Title:</strong> ${course.title || 'No title'}</p>
                                <p><strong>Description:</strong> ${course.description || 'No description'}</p>
                                <p><strong>Level:</strong> ${course.course_level || 'N/A'}</p>
                                ${course.thumbnail ? `<img src="${course.thumbnail}" alt="${course.title}">` : '<p><strong>Thumbnail:</strong> N/A</p>'}
                            </div>
                            <div class="job-seekers-details">
                                <h4>Interested Job Seekers</h4>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${course.interested_job_seekers.length > 0 ? 
                                            course.interested_job_seekers.map(user => `
                                                <tr>
                                                    <td>${user.firstname}</td>
                                                    <td>${user.email}</td>
                                                </tr>
                                            `).join('') : 
                                            '<tr><td colspan="3">No interested job seekers</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    `;

                    coursesBody.appendChild(row);
                    coursesBody.appendChild(detailsRow);
                });
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        function toggleDetails(courseId) {
            const details = document.getElementById(`details-${courseId}`);
            details.style.display = details.style.display === 'table-row' ? 'none' : 'table-row';
        }

        window.onload = loadCourseStats;
    </script>
</body>
</html>
